<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>

<body class="flex flex-col justify-center items-center">
  
  <div class="card flex flex-col rounded-md p-md ">
    <img class="card__image rounded-md" src="images/image-qr-code.png" alt="QR code on a blue background">
    <div class="card__content p-md text-center">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
